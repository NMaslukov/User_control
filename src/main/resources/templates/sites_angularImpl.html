<div class="container ng-scope" style="margin-top: 30px" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Сайты StackOverflow</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr >
                            <th>icon</th>
                            <th>adress</th>
                            <th>name</th>
						
                        </tr>
						<tr ng-repeat="x in sites">
						<td><img src = "{{ x.favicon_url }}"/></td>
						<td>{{ x.site_url }}</td>
						<td>{{ x.name }}</td>		
							</tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
